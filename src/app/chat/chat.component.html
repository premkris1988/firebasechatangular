    <div class="chat-window p-1">
      <div class="chat-window__contact bar">
        <div class="name">
          <img class='chat-window__avatar' src='../../assets/images/avatar.jpg' />
          {{selectedUser?.userName}}
        </div>        
      </div>
      <ng-container  *ngFor="let msg of chatList;">
        <div class="chat-window__messages-selected card" id="chat" *ngIf='msg.userId === chatRoomId ; else loggedIn'>
          <span>{{msg.content}}</span>
          {{msg.createdAt| date :'short'}}
        </div>
        <ng-template #loggedIn>
          <div class="chat-window__messages-logged card" id="chat">
            <span>{{msg.content}}</span>
            {{msg.createdAt| date :'short'}}
          </div>
        </ng-template>
      </ng-container>
      
      <div class="chat-window__input">
        <input placeholder="Type your message here!" type="text" [(ngModel)]="messageText" />
       <button class="btn-color mt-0 p-0 chat-window__send-button" (click)="sendChat()">Send</button>
      </div>
    </div>
